{% load brainstorm_filters %}
<div class="idea-table">
    <table role="table" class="table table-condensed">
        <thead>
            <th style="width:10%;">#</th>
            <th style="width:60%;">Name</th>
            <th style="width:20%;text-align: center">Remove</th>
        </thead>
        {% for idea in ideas %}
            <tr {% if idea.id in likes %} class="liked" {% endif %}>
                <td>{{forloop.counter}}</td>
                <td>{{ idea.name }}</td>
                <td style="text-align: center">
                    <a href="{% url 'remove_from_favorites' idea.id %}" class="remove"><span class="fa fa-lg fa-remove"></span></a>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
